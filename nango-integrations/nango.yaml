models:
    IdEntity:
        id: string
    
    Attachments:
        filename: string
        mimeType: string
        size: number
        attachmentId: string
    
    OutlookEmail:
        id: string
        sender: string | undefined
        recipients: string | undefined
        date: string
        subject: string
        body: string
        attachments: Attachments[]
        threadId: string
    
    GmailAttachment:
        attachmentId: string
        filename: string
        mimeType: string
        size: number
        contentBytes: string | undefined
    
    GmailEmail:
        id: string
        sender: string
        recipients: string
        date: string
        subject: string
        body: string
        attachments: GmailAttachment[]
        threadId: string
    
    DriveFile:
        id: string
        name: string
        mimeType: string
        webViewLink: string | undefined
        parents: string[] | undefined
        modifiedTime: string
        createdTime: string
        size: number | undefined
