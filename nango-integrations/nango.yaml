integrations:
    outlook:
        syncs:
            emails:
                description: |
                    Fetches emails from Outlook. Default lookback is 1 week (configurable via backfillPeriodMs metadata).
                    Incremental sync - only fetches new/updated emails after last sync.
                runs: every hour
                output: OutlookEmail
                sync_type: incremental
                endpoint:
                    method: GET
                    path: /emails
                    group: Mail
                scopes: offline_access Mail.Read User.Read

